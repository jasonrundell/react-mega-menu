name: Build Next Demo

on:
  pull_request:
    branches:
      - main

jobs:
  build-next-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: next-demo

      - name: Run build
        run: npm run build
        working-directory: next-demo
